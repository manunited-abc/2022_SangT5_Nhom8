<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/all.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/flaticon.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/magnific-popup.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/odometer.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/owl.theme.default.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/nice-select.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
  <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">

  <style>
    .validation {
      color: #b60404;
      text-transform: capitalize;
    }
  </style>
  <title>Boleto - Online Ticket Booking Website HTML Template</title>

</head>

<body>

<!-- ==========Sign-In-Section========== -->
<section class="account-section bg_img" th:style="'background: url(./images/account/account-bg.jpg)'">
  <div class="container">
    <div class="padding-top padding-bottom">
      <div class="account-area">
        <div class="section-header-3">
          <span class="cate">welcome</span>
          <h2 class="title">to Boleto </h2>
        </div>
        <form class="account-form" th:action="@{checkSignUp}" th:object="${user}">
          <div class="form-group">
            <label for="email1">Email<span>*</span></label>
            <input type="text" placeholder="Enter Your Email" id="email1" name="email" required>
            <span class="validation" id="email-validation" th:fragment="email-validation" th:text="${emailValidation}"></span>
          </div>
          <div class="form-group">
            <label for="pass1">Password<span>*</span></label>
            <input type="password" placeholder="Password" id="pass1" name="password" required>
            <span class="validation" id="password-validation" th:fragment="password-validation" th:text="${passwordValidation}"></span>
          </div>
          <div class="form-group">
            <label for="pass2">Confirm Password<span>*</span></label>
            <input type="password" placeholder="Password" id="pass2" name="confirmPassword" required>
            <span class="validation" id="confirmPassword-validation" th:fragment="confirmPassword-validation" th:text="${confirmPasswordValidation}"></span>
          </div>
          <div class="form-group checkgroup">
            <input type="checkbox" id="bal" required>
            <label for="bal">I agree to the <a href="#0">Terms, Privacy Policy</a> and <a href="#0">Fees</a></label>
          </div>
          <div class="form-group text-center">
            <input id="submit-signUp" type="submit" value="Sign Up">
          </div>
        </form>
        <div class="option">
          Already have an account? <a href="signIn">Login</a>
        </div>
        <div class="or"><span>Or</span></div>
        <ul class="social-icons">
          <li>
            <a class="active" href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/signWithGoogle&response_type=code
    &client_id=67696821585-3mdu5cv8ajjse2p1lt848se4m9num93o.apps.googleusercontent.com
&approval_prompt=force">
              <i class="fab fa-google"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section><!-- ==========Sign-In-Section========== -->
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/isotope.pkgd.min.js}"></script>
<script type="text/javascript" th:src="@{/js/magnific-popup.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/js/countdown.min.js}"></script>
<script type="text/javascript" th:src="@{/js/odometer.min.js}"></script>
<script type="text/javascript" th:src="@{/js/viewport.jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/nice-select.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<script>
  let isCorrectValidationPassword=false
  let isCorrectValidationConfirmPassword=false
  $("#pass1").keyup(function() {
    let password = $(this).val()
    if(password.length < 8) {
      $("#password-validation").text("password length must be > 8")
      isCorrectValidationPassword = false
    }
    else if (password.length > 16) {
      $("#password-validation").text("password length must be < 8")
      isCorrectValidationPassword = false
    }
    else if (password == password.toLowerCase()) {
      $("#password-validation").text("password must be have one uppercase letter")
      isCorrectValidationPassword = false
    }
    else {
      $("#password-validation").text("")
      isCorrectValidationPassword = true
      checkConfirmPassword()
    }
  })
  $("#pass2").keyup(function() {
    checkConfirmPassword()
  })
  function checkConfirmPassword() {
    let confirmPassword = $("#pass2").val()
    if(confirmPassword != $("#pass1").val() && confirmPassword != "" && confirmPassword != null) {
      $("#confirmPassword-validation").text("confirm password not correct")
      isCorrectValidationConfirmPassword=false
    }
    else {
      $("#confirmPassword-validation").text("")
      isCorrectValidationConfirmPassword=true
    }
  }

  $("#submit-signUp").click((e)=>{
            e.preventDefault()
            if ($("#email1").val()=="") {
              $("#email-validation").text("email must be not empty")
              return
            }
            else if ($("#pass1").val()=="") {
              $("#password-validation").text("password must be not empty")
              return
            }
            else if ($("#pass2").val()=="") {
              $("#password-validation").text("confirm password must be not empty")
              return
            }
            if (!isCorrectValidationPassword && !isCorrectValidationConfirmPassword){
              return
            }
            if (!$("#bal").prop('checked')) {
              alert("You must agree term if you want sign up")
              return
            }
            $.ajax({
              url : $(".account-form").attr('action'),
              type : 'post',
              data : $(".account-form").serialize(),
              success : function(response) {
                if (response.includes("email")) {
                  $("#email-validation").html(response)
                  $("#password-validation").text("")
                  $("#confirmPassword-validation").text("")
                }
                else if (response.includes("confirm password")) {
                  $("#confirmPassword-validation").html(response)
                }
                else{
                  window.location.href="index.html"
                }
              }
            });
          }
  )
</script>

</body>

</html><!-- ==========Sign-In-Section========== -->
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/isotope.pkgd.min.js}"></script>
<script type="text/javascript" th:src="@{/js/magnific-popup.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/wow.min.js}"></script>
<script type="text/javascript" th:src="@{/js/countdown.min.js}"></script>
<script type="text/javascript" th:src="@{/js/odometer.min.js}"></script>
<script type="text/javascript" th:src="@{/js/viewport.jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/nice-select.js}"></script>
<script type="text/javascript" th:src="@{/static/js/main.js}"></script>


</body>

</html>
